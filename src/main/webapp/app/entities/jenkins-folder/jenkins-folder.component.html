<div>
    <h2>
        <span>Jenkins Folders</span>
        <button class="btn btn-primary float-right jh-create-entity create-jenkins-folder" [routerLink]="['/', { outlets: { popup: ['jenkins-folder-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Jenkins Folder
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="jenkinsFolders">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Url</span></th>
            <th><span>Maven Module</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let jenkinsFolder of jenkinsFolders ;trackBy: trackId">
                <td><a [routerLink]="['../jenkins-folder', jenkinsFolder.id ]">{{jenkinsFolder.id}}</a></td>
                <td>{{jenkinsFolder.url}}</td>
                <td>
                    <div *ngIf="jenkinsFolder.mavenModule">
                        <a [routerLink]="['../maven-module', jenkinsFolder.mavenModule?.id ]" >{{jenkinsFolder.mavenModule?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../jenkins-folder', jenkinsFolder.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'jenkins-folder/'+ jenkinsFolder.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'jenkins-folder/'+ jenkinsFolder.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
