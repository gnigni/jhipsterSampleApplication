
<div *ngIf="gitRepo">
    <h2><span>Git Repo</span> {{gitRepo.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Url</span></dt>
        <dd>
            <span>{{gitRepo.url}}</span>
        </dd>
        <dt><span>Maven Module</span></dt>
        <dd>
            <div *ngIf="gitRepo.mavenModule">
                <a [routerLink]="['/maven-module', gitRepo.mavenModule?.id]">{{gitRepo.mavenModule?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'git-repo/'+ gitRepo.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
