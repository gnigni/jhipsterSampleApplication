<div>
    <h2>
        <span>Git Repos</span>
        <button class="btn btn-primary float-right jh-create-entity create-git-repo" [routerLink]="['/', { outlets: { popup: ['git-repo-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Git Repo
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="gitRepos">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Url</span></th>
            <th><span>Maven Module</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let gitRepo of gitRepos ;trackBy: trackId">
                <td><a [routerLink]="['../git-repo', gitRepo.id ]">{{gitRepo.id}}</a></td>
                <td>{{gitRepo.url}}</td>
                <td>
                    <div *ngIf="gitRepo.mavenModule">
                        <a [routerLink]="['../maven-module', gitRepo.mavenModule?.id ]" >{{gitRepo.mavenModule?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../git-repo', gitRepo.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'git-repo/'+ gitRepo.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'git-repo/'+ gitRepo.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
