<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myGitRepoLabel">Create or edit a Git Repo</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!gitRepo.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="gitRepo.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_url">Url</label>
            <input type="text" class="form-control" name="url" id="field_url"
                [(ngModel)]="gitRepo.url" />
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_mavenModule">Maven Module</label>
            <select class="form-control" id="field_mavenModule" name="mavenModule" [(ngModel)]="gitRepo.mavenModule">
                <option [ngValue]="null"></option>
                <option [ngValue]="mavenModuleOption.id === gitRepo.mavenModule?.id ? gitRepo.mavenModule : mavenModuleOption" *ngFor="let mavenModuleOption of mavenmodules; trackBy: trackMavenModuleById">{{mavenModuleOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
