<div>
    <h2>
        <span>Jenkins Job Builds</span>
        <button class="btn btn-primary float-right jh-create-entity create-jenkins-job-build" [routerLink]="['/', { outlets: { popup: ['jenkins-job-build-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Jenkins Job Build
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="jenkinsJobBuilds">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Url</span></th>
            <th><span>State</span></th>
            <th><span>Jenkins Job</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let jenkinsJobBuild of jenkinsJobBuilds ;trackBy: trackId">
                <td><a [routerLink]="['../jenkins-job-build', jenkinsJobBuild.id ]">{{jenkinsJobBuild.id}}</a></td>
                <td>{{jenkinsJobBuild.url}}</td>
                <td>{{jenkinsJobBuild.state}}</td>
                <td>
                    <div *ngIf="jenkinsJobBuild.jenkinsJob">
                        <a [routerLink]="['../jenkins-job', jenkinsJobBuild.jenkinsJob?.id ]" >{{jenkinsJobBuild.jenkinsJob?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../jenkins-job-build', jenkinsJobBuild.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'jenkins-job-build/'+ jenkinsJobBuild.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'jenkins-job-build/'+ jenkinsJobBuild.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
