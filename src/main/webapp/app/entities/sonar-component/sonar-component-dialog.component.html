<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="mySonarComponentLabel">Create or edit a Sonar Component</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!sonarComponent.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="sonarComponent.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_organization">Organization</label>
            <input type="text" class="form-control" name="organization" id="field_organization"
                [(ngModel)]="sonarComponent.organization" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_componentId">Component Id</label>
            <input type="text" class="form-control" name="componentId" id="field_componentId"
                [(ngModel)]="sonarComponent.componentId" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_componentKey">Component Key</label>
            <input type="text" class="form-control" name="componentKey" id="field_componentKey"
                [(ngModel)]="sonarComponent.componentKey" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="sonarComponent.name" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                [(ngModel)]="sonarComponent.description" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_qualifier">Qualifier</label>
            <select class="form-control" name="qualifier" [(ngModel)]="sonarComponent.qualifier" id="field_qualifier" >
                <option value="BRC">BRC</option>
                <option value="DIR">DIR</option>
                <option value="FIL">FIL</option>
                <option value="TRK">TRK</option>
                <option value="UTS">UTS</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_path">Path</label>
            <input type="text" class="form-control" name="path" id="field_path"
                [(ngModel)]="sonarComponent.path" />
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_mavenModule">Maven Module</label>
            <select class="form-control" id="field_mavenModule" name="mavenModule" [(ngModel)]="sonarComponent.mavenModule">
                <option [ngValue]="null"></option>
                <option [ngValue]="mavenModuleOption.id === sonarComponent.mavenModule?.id ? sonarComponent.mavenModule : mavenModuleOption" *ngFor="let mavenModuleOption of mavenmodules; trackBy: trackMavenModuleById">{{mavenModuleOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
